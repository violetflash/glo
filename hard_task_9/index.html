<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>hard task 9</title>
</head>
<style>
  body {
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .box {
    margin-top: 20px;
    position: relative;
    width: calc(100% - 600px / 2);
  }
  .time {
    font-size: 24px;
    position: relative;
    padding-left: 40px;
    margin-bottom: 10px;
  }

  .time::before {
    content: 'a)';
    position: absolute;
    left: 0;
  }

  .time2::before {
    content: 'b)'
  }
</style>
<body>


  <div class="box">
    <div class="time time1"></div>
    <div class="time time2"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
